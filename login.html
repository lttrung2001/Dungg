<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <img class="background" src="assets/image/background.jpg" alt="">
    <div class="body__container">
        <div id="header">
            <div class="header__left">
                <div class="header__logo">
                    <img src="assets/logo.png" alt="">
                    <p style="cursor: default;">Carbon</p>
                </div>
                <ul class="header__menu">
                    <li class="header__menu__item"><a class="header__menu__item__link" href="index.html">Trang chủ</a></li>
                    <li class="header__menu__item"><a class="header__menu__item__link" href="info.html">Thông tin</a></li>
                    <li class="header__menu__item"><a class="header__menu__item__link" href="service.html">Dịch vụ</a></li>
                    <li class="header__menu__item"><a class="header__menu__item__link" href="contact.html">Liên hệ</a></li>
                </ul>
            </div>
            <div class="signin-signup">
                <a class="login__selected signin" href="#">Đăng nhập</a>/<a class="signup" href="signup.html">Đăng ký</a>
            </div>
        </div>
        <div class="login__container">
            <h1 class="login__title">Đăng nhập</h1>
            <form class="login__form" action="#">
                <div class="login__row">
                    <label for="#">Tài khoản:</label>
                    <input type="text">
                </div>
                <div class="login__row">
                    <label for="#">Mật khẩu</label>
                    <input type="password">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
