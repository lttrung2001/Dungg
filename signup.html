<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>Đăng ký</title>
</head>
<body>
    <img class="background" src="assets/image/background.jpg" alt="">
    <div class="body__container">
        <div id="header">
            <div class="header__left">
                <div class="header__logo">
                    <img src="assets/logo.png" alt="">
                    <p style="cursor: default;">Carbon</p>
                </div>
                <ul class="header__menu">
                    <li class="header__menu__item"><a class="header__menu__item__link" href="index.html">Trang chủ</a></li>
                    <li class="header__menu__item"><a class="header__menu__item__link" href="info.html">Thông tin</a></li>
                    <li class="header__menu__item"><a class="header__menu__item__link" href="service.html">Dịch vụ</a></li>
                    <li class="header__menu__item"><a class="header__menu__item__link" href="contact.html">Liên hệ</a></li>
                </ul>
            </div>
            <div class="signin-signup">
                <a class="signin" href="login.html">Đăng nhập</a>/<a class="login__selected signup" href="#">Đăng ký</a>
            </div>
        </div>
        <div class="signup__container">
            <h1 class="signup__title">Đăng ký</h1>
            <form class="signup__form" action="#">
                <div class="signup__row">
                    <input class="input6" type="text" placeholder="Họ">
                    <input class="input6" type="text" placeholder="Tên">
                </div>
                <div class="signup__row">
                    <input class="input12" type="text" placeholder="Số điện thoại hoặc Gmail">
                </div>
                <div class="signup__row">
                    <input class="input12" type="password" placeholder="Mật khẩu">
                </div>
                <div class="signup__row">
                    <input class="input12" type="password" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="signup__row">
                    <input class="input4" type="text" placeholder="Ngày">
                    <input class="input4" type="text" placeholder="Tháng">
                    <input class="input4" type="text" placeholder="Năm">
                </div>
                <button>Đăng ký</button>
            </form>
        </div>
    </div>
</body>
</html>
